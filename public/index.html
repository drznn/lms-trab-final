<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Doação de Alimentos</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
    <script src="js/api.js" defer></script>
    <script src="js/auth.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="path/to/logo.png" alt="Logo"></a>
            </div>
            <div class="menu">
                <button id="estabelecimentos-menu">Estabelecimentos</button>
                <div id="estabelecimentos-options" class="dropdown-content">
                    <button onclick="filterEstablishments('restaurante')">Restaurantes</button>
                    <button onclick="filterEstablishments('supermercado')">Supermercados</button>
                </div>
            </div>
            <div class="auth-buttons">
                <button id="logout-button">Logout</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="filters">
            <h2>Filtros de Estabelecimentos</h2>
            <label><input type="checkbox" value="restaurante"> Restaurantes</label>
            <label><input type="checkbox" value="supermercado"> Supermercados</label>
        </section>

        <section class="description">
            <h1>Junte-se a nós na luta contra o desperdício de alimentos!</h1>
            <p>Doe alimentos excedentes e ajude ONGs e comunidades carentes. Sua contribuição pode fazer a diferença!</p>
            <button id="add-food-button">Adicionar Alimentos</button>
        </section>

        <section class="food-list">
            <h2>Alimentos Excedentes</h2>
            <div id="food-cards-container">
                <!-- Cards de alimentos serão gerados aqui -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Plataforma de Doação de Alimentos. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
