<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plataforma de Doação de Alimentos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bem-vindo à Plataforma de Doação de Alimentos</h1>
        </header>
        <main>
            <form id="loginForm">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
                <p>Ainda não tem uma conta? <a href="register.html">Crie uma aqui</a></p>
            </form>
        </main>
        <footer>
            <p>&copy; 2023 Plataforma de Doação de Alimentos. Todos os direitos reservados.</p>
        </footer>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
